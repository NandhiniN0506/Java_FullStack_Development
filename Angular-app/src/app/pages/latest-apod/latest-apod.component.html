<div class="apod-container">
    <h2>NASA Astronomy Picture of the Day</h2>
  
    <div *ngIf="isLoading" class="loading">
      <p>Loading APOD...</p>
    </div>
  
    <div *ngIf="!isLoading" class="apod-card">
      <h3>{{ latestApod.title }}</h3>
      <p class="apod-date">{{ latestApod.date }}</p>
  
      <img *ngIf="latestApod.media_type === 'image'" [src]="latestApod.url" [alt]="latestApod.title">
      <video *ngIf="latestApod.media_type === 'video'" controls>
        <source [src]="latestApod.url" type="video/mp4">
        Your browser does not support videos.
      </video>
  
      <p class="apod-explanation">{{ latestApod.explanation }}</p>
    </div>
  </div>
