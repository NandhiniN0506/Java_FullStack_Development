<div class="container mt-4">
  <h2>APOD Archive</h2>

  <!-- Show login message if user is not logged in -->
  <div *ngIf="!user">
    <div class="alert alert-warning text-center">
      ⚠️ <strong>Please login to view this content.</strong>
    </div>
  </div>

  <!-- Show archive only if user is logged in -->
  <div *ngIf="user">
    <div *ngIf="isLoading" class="loading">Loading...</div>

    <div class="grid-container">
      <div *ngFor="let apod of apodArchive" class="card" (click)="viewDetail(apod)">
        <img [src]="apod.url" [alt]="apod.title">
        <h3>{{ apod.title }}</h3>
        <p>{{ apod.date }}</p>
      </div>
    </div>

    <!-- Centering the button -->
    <div class="d-flex justify-content-center mt-3">
      <button (click)="loadMore()" class="btn btn-primary">Load More</button>
    </div>
  </div>
</div>
