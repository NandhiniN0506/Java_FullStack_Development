<div class="about-container">
    <h1>About Us</h1>
    <p>Meet our amazing team:</p>
  
    <ul>
      <li *ngFor="let member of team" [style.background]="'#f4f4f4'">
        <h3>{{ member.name | titlecase }}</h3>
        <p>Role: {{ member.role }}</p>
        <p>Joined: {{ member.joinDate | date:'longDate' }}</p>
      </li>
    </ul>
  </div>
